name: Update README

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *' 
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Use pnpm setup for a clean workflow ---
      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Cache should match the package manager used (pnpm)
      
      - name: Install pnpm
        run: npm install -g pnpm # Ensure pnpm is globally available if setup-node doesn't provide it

      - name: Install dependencies
        # Use pnpm install instead of npm ci if pnpm is the chosen manager
        run: pnpm install --frozen-lockfile 
        # Note: --frozen-lockfile is the pnpm equivalent of npm ci

      - name: Generate README
        run: pnpm readme # Use pnpm run for consistency
        env:
          # Only define the DATABASE_URL needed for this specific script
          DATABASE_URL: dev.db 

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if README.md was actually modified
          if git diff --exit-code README.md > /dev/null; then
            echo "No changes found in README.md. Skipping commit."
          else
            git add README.md
            git commit -m "docs: update reading list [skip ci]"
            git push
          fi
