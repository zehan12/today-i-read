name: Update README

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *' 
  workflow_dispatch: # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to push changes

    steps:
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
        # Crucial: Use the cache key for pnpm
          cache: 'pnpm' 
  
      - name: Install pnpm globally
      # Some environments still need this step explicitly
        run: npm install -g pnpm 

      - name: Install dependencies
      # Now pnpm is guaranteed to be in the PATH
        run: pnpm install --frozen-lockfile

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if README.md was actually modified
          if git diff --exit-code README.md > /dev/null; then
            echo "No changes found in README.md. Skipping commit."
          else
            git add README.md
            git commit -m "docs: update reading list [skip ci]"
            git push
          fi
